<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Dev</title>
  </head>
  <body>
    <div id="container">
      <div id="pfp">
        <img id="photo" src="./assets/pfp.jpeg" />
        <img id="dev-simbol" src="./assets/simbolo dev.png" />
      </div>
      <div id="apresentation">
        <h3>Meu nome é Luan Trainotti e sou</h3>
        <h1>Desenvolvedor</h1>
        <p id="about">
          Transformo necessidades em aplicações reais, evolventes e funcionais.
          Desenvolvo sistemas através da <br />
          minha paixão pela tecnologia, contribuindo com soluções inovadoras e
          eficazes para desafios complexos.
        </p>
        <div id="hability-container">
          <div class="hability-bg">
            <ion-icon
              id="git-hub"
              class="hability-icons"
              name="logo-github"
            ></ion-icon>
            <p class="hability-text">GitHub</p>
          </div>
          <div class="hability-bg">
            <ion-icon
              id="html"
              class="hability-icons"
              name="logo-html5"
            ></ion-icon>
            <p class="hability-text">HTML</p>
          </div>
          <div class="hability-bg">
            <ion-icon
              id="css"
              class="hability-icons"
              name="logo-css3"
            ></ion-icon>
            <p class="hability-text">CSS</p>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
